<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="img/Apps_ICON.png" alt="Apps_Icon"/></a></li>
                <li><button type="button">Sign in</button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="google-icon"></div>
        <div class="search-field-container">
            <div class="search-icon"></div>
            <input class="search-field" type="text" name="search-txt" id="search-txt"/>
            <div class="voice-search-icon"></div>
        </div>
        <div class="buttons-container">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
        <div class="language-offered-section">
            <span>Google offered in:</span>
            <a href="#">Filipino</a>
            <a href="#">Cebuano</a>
        </div>
    </div>
    
    <footer class="main-footer">
        <div class="footer-country">Philippines</div>
        <div class="footer-links">
            <div class="footer-links-1">
                <div><a href="#">Advertising</a></div>
                <div><a href="#">Business</a></div>
                <div><a href="#">About</a></div>
                <div><a href="#">Search works</a></div>
            </div>
            <div class="footer-links-2">
                <div><a href="#">Privacy</a></div>
                <div><a href="#">Terms</a></div>
                <div><a href="#">Settings</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
