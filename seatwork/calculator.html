<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="form-container" action="">
            <input class="display" value="0" type="text" name="display" id="display1" readonly>
            <div class="num-container">
                <div class="row1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>
                </div>
                <div class="row2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row3">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                </div>
                <div class="row4">
                    <button>0</button>
                    <button>.</button>
                    <button>AC</button>
                    <button>/</button>
                </div>
                <div>
                    <button id="equal">=</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
