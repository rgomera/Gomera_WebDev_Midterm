<!DOCTYPE HTML>
<html>
    <head>
        <title>Calendar</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css "href="css/calendar.css"/>
    </head>
    <body>
        <h1 id="calendar-header-title" align="center">Calendar</h1>
        <table border="1" align="center" width="550" style="border-collapse: collapse;">
            <tr height="35px">
                <th align="center" colspan="7">January 2001</th>
            </tr>
            <tr height="35px">
                <th align="center">Sun</th>
                <th align="center">Mon</th>
                <th align="center">Tue</th>
                <th align="center">Wed</th>
                <th align="center">Thu</th>
                <th align="center">Fri</th>
                <th align="center">Sat</th>
            </tr>
            <tr height="35px">
                <td align="center"></td>
                <td class="holiday" align="center"><span>1</span></td>
                <td align="center">2</td>
                <td align="center">3</td>
                <td align="center">4</td>
                <td align="center">5</td>
                <td class="saturday" align="center"><span>6</span></td>
            </tr>
            <tr height="35px">
                <td class="holiday" align="center"><span>7</span></td>
                <td align="center">8</td>
                <td align="center">9</td>
                <td align="center">10</td>
                <td align="center">11</td>
                <td align="center">12</td>
                <td class="saturday" align="center"><span>13</span></td>
            </tr>
            <tr height="35px">
                <td class="holiday" align="center"><span>14</span></td>
                <td align="center">15</td>
                <td align="center">16</td>
                <td align="center">17</td>
                <td align="center">18</td>
                <td align="center">19</td>
                <td class="saturday" align="center"><span>20</span></td>
            </tr>
            <tr height="35px">
                <td class="holiday" align="center"><span>21</span></td>
                <td align="center">22</td>
                <td align="center">23</td>
                <td id="my-birthday" align="center"><span>24</span></td>
                <td align="center">25</td>
                <td align="center">26</td>
                <td class="saturday" align="center"><span>27</span></td>
            </tr>
            <tr height="35px">
                <td class="holiday" align="center"><span>28</span></td>
                <td align="center">29</td>
                <td align="center">30</td>
                <td align="center">31</td>
                <td align="center"></td>
                <td align="center"></td>
                <td align="center"></td>
            </tr>
        </table>
        
    </body>
</html>
